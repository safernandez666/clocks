apiVersion: apps/v1
kind: Deployment
metadata:
  name: clock-deployment
  namespace: safernandez666
  labels:
    app: clock
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clock
  template:
    metadata:
      labels:
        app: clock 
    spec:
      containers:
      - name: nodeserver
        image: safernandez666/clock:$JOB_NAME-$BUILD_NUMBER
        ports: 80        
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: clock-service
  namespace: safernandez666
spec:
  type: ClusterIP
  # Uncomment the below line to create a Headless Service
  # clusterIP: None
  selector:
    app: clock
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080