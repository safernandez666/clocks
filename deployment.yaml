apiVersion: apps/v1
kind: Deployment
metadata:
  name: clock-deployment
  namespace: safernandez666
  labels:
    app: clock
spec:
  replicas: 2
  selector:
    matchLabels:
      app: clock
  template:
    metadata:
      labels:
        app: clock 
    spec:
      containers:
      - name: nodeserver
        image: safernandez666/clock:$JOB_NAME-$BUILD_NUMBER
        ports:
        - containerPort: 3000
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: clock-service
  namespace: safernandez666
spec:
  selector:
    app: clock 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 3000
    nodePort: 31110