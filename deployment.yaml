apiVersion: extension/v1Beta1
kind: Deployment
metadata:
  name: clock
  namespace: safernandez666
spec:
  selector:
    matchLabels:
      app: clock
  replicas: 3
  template:
    metadata:
      labels:
        app: clock
    spec:
      containers:
        - name: clock
          image: safernandez666/clock:$JOB_NAME-$BUILD_NUMBER
          imagePullPolicy: Always
          ports:
            - containerPort: 80
  revisionHistoryLimit: 0 

---
apiVersion: v1
kind: Service
metadata:
  name: clock
  namespace: safernandez666
spec:
  selector:
    app: clock
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer